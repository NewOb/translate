{% extends 'user_base.html' %}

{% block title %}
发布文章
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/admin_article.css') }}">
{% endblock %}

{% block main %}
<div id="all">
<h3>发布文章</h3>
<form action="" method="post">
  <div class="form-group">
    <input type="text" name="title" class="form-control" id="exampleInputEmail1" placeholder="请输入文章标题">
  </div>
  <div class="form-group">
    <textarea name="content" class="form-control" rows="6" placeholder="请输入文章内容"></textarea>
  </div>
    <div class="form-group">
    <input style="width: 150px;float: left" type="text" name="money" class="form-control" id="exampleInputEmail1" placeholder="请输入文章价格">
  </div>
    <button type="submit" class="btn btn-primary">提交文章</button>
</form>
</div>
{% endblock %}
