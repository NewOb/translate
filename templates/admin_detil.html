{% extends 'admin_base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/detil.css') }}">
{% endblock %}

{% block main %}
<div id="ditil_all">
<div id="title">
    <h3>{{ article.title }}</h3>
    <hr>
</div>
    <h4>待译段落</h4>
<div id="content">
    <p>{{ article.content }}</p>
</div>
<form action="{{ url_for('get_re_translated') }}" method="post">
  <div class="form-group">
    <textarea name="content" class="form-control" rows="6">{{ article.translated }}</textarea>
      <input name="id" type="hidden" value="{{ article.id }}">
      <input name="title" type="hidden" value="{{ article.title }}">
  </div>
      <input type="checkbox" name="right">正确
    <button type="submit" class="btn btn-primary">提交</button>
</form>
</div>
{% endblock %}
